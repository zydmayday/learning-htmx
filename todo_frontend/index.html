<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>My TODO App</title>

    <div id="app"></div>

    <div>
      <input name="text" placeholder="you todo...">
      <button

        >
        add
      </button>
    </div>
